<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ph-tube-recap</title>
    <style>
      .active{
        background: #FF1F3D;
        color: white;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="w-11/12 mx-auto">
    <!-- header -->
    <header>
      <nav
        class="flex justify-between items-center my-5 border-b-1 py-3 border-[#D9D9D9]"
      >
        <div class="logo">
          <img class="w-[100px]" src="./resources/Logo.png" alt="" />
        </div>
        <div class="sort"><button class="btn">Sort by view</button></div>
        <div class="blog">
          <button class="btn bg-[#FF1F3D] text-white">Blog</button>
        </div>
      </nav>
    </header>
    <!-- category container -->
    <nav id="category-container" class="flex justify-center gap-2 py-5">
      <button id="btn-all"
        onclick="loadVideos()"
        class="btn btn-sm hover:bg-[#FF1F3D] hover:text-white"
      >
        All
      </button>
    </nav>

    <section
      id="display-videos"
      class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6"
    >
     
    </section>
    <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
<dialog id="video_details" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box relative p-0 bg-transparent shadow-none">
    <div id="details-container"></div>
    <div class="modal-action absolute bottom-2 right-2">
      <form method="dialog">
        <button class="btn btn-sm">Close</button>
      </form>
    </div>
  </div>
</dialog>

    <script src="./script/index.js"></script>
  </body>
</html>
